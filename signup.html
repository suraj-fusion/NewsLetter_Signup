<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NewsLetter-Signup</title>

    

<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   
<!-- Custom styles for this template -->
<link href="css/styles.css" rel="stylesheet">
</head>



  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form method="post" action="/">
    <img class="mb-4" src="images/newsletter.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Signup to My NewsLetter</h1>

    
      <input type="text" class="form-control top"  placeholder="First Name" required autofocus name="firstName">
      <input type="text" class="form-control middle"  placeholder="Last Name" required name="lastName">
      <input type="email" class="form-control bottom"  placeholder="E Mail" required name="email">
      

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Suraj Raj 2023</p>
  </form>
</main>


    
  </body>
</html>
